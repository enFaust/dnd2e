<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Book</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000; /* Черный фон */
            background-image: url('img/background.jpg');
            background-size: cover;
            background-attachment: fixed;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
        }

        header {
            background: #900; /* Темно-красный */
            color: #FFD700; /* Золотой цвет текста */
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #600 1px solid; /* Более темный оттенок красного для границы */
        }

        header h1 {
            text-align: center;
            margin: 0;
        }

        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            margin-top: 20px;
        }

        .content a {
            flex: 1; /* Растягиваем ссылки на всю доступную ширину */
            min-width: 250px; /* Минимальная ширина для каждой книги */
            text-decoration: none; /* Убираем подчеркивание у ссылок */
            margin: 10px; /* Добавляем немного отступа между книгами */
        }

        .book {
            padding: 20px;
            background-size: contain; /* Изображение будет полностью видно */
            background-repeat: no-repeat; /* Предотвращаем повторение изображения */
            background-position: center; /* Центрируем изображение */
            position: relative;
            color: #FFD700; /* Золотой цвет текста */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 200px; /* Фиксированная высота для каждой книги */
        }

        .book-title {
            text-align: center;
            font-size: 20px;
            margin: 0;
        }

        /* Стили для разных размеров экранов */
        @media (max-width: 768px) {
            .book {
                padding: 10px;
                height: 150px; /* Меньшая высота для мобильных устройств */
            }

            .book-title {
                font-size: 16px; /* Меньший размер шрифта для мобильных устройств */
            }
        }

        @media (max-width: 480px) {
            .book {
                height: 100px; /* Еще меньше для очень маленьких экранов */
            }

            .book-title {
                font-size: 14px; /* Еще меньший размер шрифта для очень маленьких экранов */
            }
        }

        /* Уникальные классы для фоновых изображений */
        .players-handbook {
            background-image: url('img/players-handbook-image-url.jpg');
        }

        .dmg {
            background-image: url('img/dungeon-masters-guide.png');
        }

        .monster-manual {
            background-image: url('img/monster-manual.png');
        }
        .ravenloft {
            background-image: url('img/domain-of-dread.png');
        }
    </style>
</head>
<body>
<header>
    <h1>Advanced Dungeons & Dragons</h1>
</header>
<div class="container">
    <div class="content">
        <a href="web-books/players_handbook/index.html">
            <div class="book players-handbook">
                <h2 class="book-title">Player's Handbook</h2>
            </div>
        </a>
        <a href="web-books/dmg/index.html">
            <div class="book dmg">
                <h2 class="book-title">DMG</h2>
            </div>
        </a>
        <!--<a href="#">
            <div class="book monster-manual">
                <h2 class="book-title">Monster Manual</h2>
            </div>
        </a>
        <a href="#">
            <div class="book ravenloft">
                <h2 class="book-title">Ravenloft</h2>
            </div>
        </a>-->
    </div>
</div>
</body>
</html>
